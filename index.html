<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EA Youth Union - Official Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ethiopic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --p: #0a4d1a; --s: #d4af37; --bg: #f8f9fa; --fSize: 19px; }
        body { margin: 0; background: var(--bg); font-family: 'Noto Serif Ethiopic', serif; overflow-x: hidden; }
        header { background: var(--p); color: white; padding: 18px; text-align: center; border-bottom: 3px solid var(--s); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .container { max-width: 600px; margin: auto; padding: 15px; padding-bottom: 110px; }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        /* Nav Bar */
        .nav-bar { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); width: 94%; background: var(--p); border-radius: 50px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid var(--s); z-index: 1000; }
        .nav-item { color: rgba(255,255,255,0.4); text-align: center; cursor: pointer; flex:1; }
        .nav-item.active { color: var(--s); font-weight: bold; }
        .nav-item span { display: block; font-size: 10px; margin-top: 4px; }

        /* Buttons & Inputs */
        .btn-action { background: var(--s); color: black; border: none; padding: 14px; width: 100%; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        
        #map { height: 400px; width: 100%; border-radius: 15px; border: 1px solid #ccc; }
        #vLyric { white-space: pre-line; line-height: 2.3; text-align: center; font-size: var(--fSize); }
        .verse-box { background: linear-gradient(135deg, var(--p), #1a6d2a); color: white; border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 15px; position: relative; }
        
        /* Admin specific */
        .admin-sec { display: none; border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; }
        #regOverlay { position: fixed; inset: 0; background: var(--p); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; }
    </style>
</head>
<body>

<div id="regOverlay">
    <img src="icon.png" style="width: 80px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--s);">
    <h2>EA YOUTH UNION</h2>
    <input id="rName" placeholder="ሙሉ ስም">
    <input id="rPhone" type="tel" placeholder="ስልክ ቁጥር">
    <select id="rRel">
        <option value="">ሃይማኖት ይምረጡ</option>
        <option value="SDA">አድቬንቲስት</option>
        <option value="Orthodox">ኦርቶዶክስ</option>
        <option value="Protestant">ፕሮቴስታንት</option>
        <option value="Catholic">ካቶሊክ</option>
    </select>
    <button class="btn-action" onclick="register()">መተግበሪያውን ይክፈቱ</button>
</div>

<header>EA YOUTH UNION</header>

<div class="container">
    <div id="home" class="page active">
        <div class="verse-box">
            <p id="dailyVerse" style="font-size: 19px; font-weight: bold;">"እግዚአብሔር ብርሃኔና መድኃኒቴ ነው፤ የሚያስፈራኝ ማን ነው?"</p>
            <small id="verseRef" style="color:var(--s);">መዝሙር 27:1</small>
        </div>
        <div id="newsFeed"></div>
    </div>

    <div id="songs" class="page">
        <input type="text" id="sSearch" placeholder="መዝሙር በፍጥነት ይፈልጉ..." onkeyup="searchSong(this.value)">
        <div id="songList"></div>
    </div>

    <div id="map-page" class="page">
        <div class="card">
            <input id="mapSearch" placeholder="ቤተክርስቲያን ይፈልጉ..." onkeyup="if(event.key==='Enter')searchMap()">
            <div id="map"></div>
        </div>
    </div>

    <div id="calendar" class="page">
        <div class="card" style="background:var(--p); color:white; text-align:center;"><h2 id="dateTxt"></h2></div>
        <div class="card">
            <h4>የደወል ማስታወሻ (Alarm)</h4>
            <input type="time" id="alTime">
            <button class="btn-action" onclick="alert('ማስታወሻ ተይዟል!')">ማስታወሻ መዝግብ</button>
        </div>
    </div>

    <div id="thanks" class="page">
        <div id="galleryFeed"></div>
        <div style="text-align:right; padding:20px;">
            <i class="fas fa-bell" onclick="adminClick()" style="color:var(--s); cursor:pointer; font-size:24px; opacity:0.5;"></i>
        </div>
    </div>

    <div id="admin" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>Admin Control</h3>
            <button onclick="showPage('thanks')" class="btn-action" style="width:auto; padding:5px 15px;">ውጣ</button>
        </div>
        
        <div id="statCount" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;"></div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button class="btn-action" onclick="showAdm('adm-news')">ዜና</button>
            <button class="btn-action" onclick="showAdm('adm-song')">መዝሙር</button>
            <button class="btn-action" onclick="showAdm('adm-verse')">ጥቅስ</button>
            <button class="btn-action" onclick="showAdm('adm-gal')">ምስጋና</button>
        </div>

        <div id="adm-news" class="admin-sec">
            <input id="nT" placeholder="የዜና ርዕስ"><textarea id="nD" placeholder="የዜና ዝርዝር"></textarea>
            <button class="btn-action" onclick="saveNews()">ዜናውን ልቀቅ</button>
            <div id="adminNewsList" style="margin-top:10px;"></div>
        </div>

        <div id="adm-song" class="admin-sec">
            <input id="sN" type="number" placeholder="ቁጥር"><input id="sT" placeholder="ርዕስ">
            <textarea id="sL" rows="5" placeholder="የመዝሙር ግጥም"></textarea>
            <input id="sA" placeholder="Audio URL (ሊንክ)">
            <button class="btn-action" onclick="saveSong()">መዝሙሩን ጫን</button>
        </div>

        <div id="adm-verse" class="admin-sec">
            <input id="vText" placeholder="የዕለቱ ጥቅስ"><input id="vRef" placeholder="ምንጭ">
            <button class="btn-action" onclick="saveVerse()">ጥቅሱን ቀይር</button>
        </div>

        <div id="adm-gal" class="admin-sec">
            <input id="gImg" placeholder="የምስል ሊንክ"><textarea id="gCap" placeholder="መግለጫ"></textarea>
            <button class="btn-action" onclick="saveGallery()">ፎቶ ጫን</button>
        </div>

        <div class="card" style="margin-top:20px;">
            <h4>ተመዝጋቢዎች</h4>
            <div id="uList" style="font-size:12px; max-height:200px; overflow-y:auto;"></div>
        </div>
    </div>

    <div id="viewer" class="page">
        <button onclick="showPage('songs')" class="btn-action" style="width:auto; padding:10px 20px;"><i class="fas fa-arrow-left"></i> ተመለስ</button>
        <div class="card" style="margin-top:15px;">
            <input type="range" min="15" max="40" value="19" oninput="changeFontSize(this.value)">
            <h2 id="vT" style="text-align:center; color:var(--p);"></h2>
            <audio id="mainAudio" controls style="width:100%; margin-bottom:15px; display:none;"></audio>
            <div id="vLyric"></div>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <div class="nav-item active" onclick="showPage('home', this)"><i class="fas fa-home"></i><span>ቤት</span></div>
    <div class="nav-item" onclick="showPage('songs', this)"><i class="fas fa-music"></i><span>መዝሙር</span></div>
    <div class="nav-item" onclick="showPage('map-page', this)"><i class="fas fa-map-marked-alt"></i><span>ካርታ</span></div>
    <div class="nav-item" onclick="showPage('calendar', this)"><i class="fas fa-calendar-alt"></i><span>ቀን</span></div>
    <div class="nav-item" onclick="showPage('thanks', this)"><i class="fas fa-images"></i><span>ምስጋና</span></div>
</nav>

<script>
    const firebaseConfig = { databaseURL: "https://ea-youth-union-app-d1358-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map;
    window.onload = () => {
        if(!localStorage.getItem('auth_vFinal')) document.getElementById('regOverlay').style.display='flex';
        document.getElementById('dateTxt').innerText = new Date().toLocaleDateString('am-ET', {weekday:'long', month:'long', day:'numeric'});
        loadData();
        initMap();
    };

    function initMap() {
        map = L.map('map').setView([9.0192, 38.7525], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const markers = [{n:"Filwoha SDA", l:[9.0192, 38.7525]}, {n:"Akaki SDA", l:[8.883, 38.783]}];
        markers.forEach(m => L.marker(m.l).addTo(map).bindPopup(m.n));
    }

    async function searchMap() {
        const q = document.getElementById('mapSearch').value;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}+SDA+Ethiopia`);
        const data = await res.json();
        if(data[0]) map.setView([data[0].lat, data[0].lon], 15);
    }

    function register() {
        const n = rName.value, p = rPhone.value, r = rRel.value;
        if(n && p && r) {
            db.ref('users').push({name:n, phone:p, religion:r});
            localStorage.setItem('auth_vFinal', 'true');
            document.getElementById('regOverlay').style.display='none';
        } else { alert("እባክዎ ሁሉንም መረጃ ይሙሉ"); }
    }

    function loadData() {
        // News
        db.ref('news').on('value', s => {
            let h = "", ah = "";
            s.forEach(c => {
                h = `<div class="card"><h3>${c.val().title}</h3><p>${c.val().desc}</p></div>` + h;
                ah += `<div style="padding:8px; border-bottom:1px solid #eee;">${c.val().title} <i class="fas fa-trash" style="color:red; float:right" onclick="deleteItem('news','${c.key}')"></i></div>`;
            });
            newsFeed.innerHTML = h;
            adminNewsList.innerHTML = ah;
        });
        // Songs
        db.ref('songs').orderByChild('no').on('value', s => {
            let h = ""; s.forEach(c => h += `<div class="card" onclick="openSong('${c.val().title}',\`${c.val().lyric}\`,'${c.val().audio}')"><b>${c.val().no}. ${c.val().title}</b></div>`);
            songList.innerHTML = h;
        });
        // Verse
        db.ref('dailyVerse').on('value', s => {
            if(s.val()) { dailyVerse.innerText = s.val().text; verseRef.innerText = s.val().ref; }
        });
        // Users & Stats
        db.ref('users').on('value', s => {
            let h = "", counts = {};
            s.forEach(c => {
                let r = c.val().religion; counts[r] = (counts[r] || 0) + 1;
                h += `<div style="padding:5px; border-bottom:1px solid #eee;">${c.val().name} (${r}) <i class="fas fa-trash" style="color:red; float:right" onclick="deleteItem('users','${c.key}')"></i></div>`;
            });
            uList.innerHTML = h;
            let ch = ""; for(let x in counts) ch += `<div class="card" style="padding:10px; margin:0; text-align:center; background:#eee;">${x}<br><b>${counts[x]}</b></div>`;
            statCount.innerHTML = ch;
        });
        // Gallery
        db.ref('thanks').on('value', s => {
            let h = ""; s.forEach(c => h += `<div class="card"><img src="${c.val().img}" style="width:100%; border-radius:12px;"><p>${c.val().text}</p></div>`);
            galleryFeed.innerHTML = h;
        });
    }

    function openSong(t, l, a) {
        vT.innerText = t; vLyric.innerText = l;
        if(a && a !== "undefined" && a !== "") { mainAudio.src = a; mainAudio.style.display = 'block'; } else { mainAudio.style.display = 'none'; }
        showPage('viewer');
    }

    function saveNews() { db.ref('news').push({title:nT.value, desc:nD.value}).then(() => { alert("ዜናው ወጥቷል!"); nT.value=nD.value=""; }); }
    function saveSong() { db.ref('songs').push({no:parseInt(sN.value), title:sT.value, lyric:sL.value, audio:sA.value}).then(() => { alert("መዝሙር ተጭኗል!"); sN.value=sT.value=sL.value=sA.value=""; }); }
    function saveVerse() { db.ref('dailyVerse').set({text:vText.value, ref:vRef.value}).then(() => alert("ጥቅስ ታድሷል!")); }
    function saveGallery() { db.ref('thanks').push({img:gImg.value, text:gCap.value}).then(() => alert("ምስል ተጭኗል!")); }

    function showPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) { document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
        if(id === 'map-page') setTimeout(() => map.invalidateSize(), 300);
        window.scrollTo(0,0);
    }
    
    function showAdm(id) { document.querySelectorAll('.admin-sec').forEach(s => s.style.display='none'); document.getElementById(id).style.display='block'; }
    function changeFontSize(v) { document.documentElement.style.setProperty('--fSize', v + 'px'); }
    let cl = 0; function adminClick() { cl++; if(cl === 3) { if(prompt("Security Key:") === "ttse9@we33") showPage('admin'); cl = 0; } setTimeout(() => cl = 0, 3000); }
    function deleteItem(p, k) { if(confirm("ይህ መረጃ ይጥፋ?")) db.ref(p).child(k).remove(); }
    function searchSong(q) { let qry = q.toLowerCase(); document.querySelectorAll('#songList .card').forEach(i => i.style.display = i.innerText.toLowerCase().includes(qry) ? 'block' : 'none'); }
</script>
</body>
</html>
